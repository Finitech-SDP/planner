<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8"/>
    <title>Finitech Map Editor</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<header style="margin-bottom: 1em;">
<h1 style="margin-bottom: 0;">Finitech Map Editor</h1>
<em>v2020-02-13T13:58</em>
</header>

<div style="display: flex; align-items: baseline">
    <div>
        <label for="n-rows"> Rows:</label> <input id="n-rows" type="number" value="5"/>
        &emsp;
    </div>
    <div>
        <label for="n-cols"> Columns: </label> <input id="n-cols" type="number" value="10"/>
        &emsp;
    </div>
    <div>
        <button id="generate" onclick="generate()">Generate</button>
    </div>
</div>
<br/>

<div style="display: flex; align-items: baseline;">
    <div>
        <button id="downloadJson" onclick="downloadJsonDump()" disabled="disabled">map.json</button>
        &emsp;
    </div>
    <div>
        <button id="downloadProblem" onclick="downloadProblem()" disabled="disabled">problem.pddl.mustache</button>
    </div>
</div>
<br/>

<hr/>

<div id="grid">

</div>

<hr/>

<h2>Legend</h2>
<div>
    <div class="tile road" style="display: inline-block"></div>
    road
</div>
<div>
    <div class="tile parking" style="display: inline-block"></div>
    parking
</div>
<div>
    <div class="tile blocked" style="display: inline-block"></div>
    blocked
</div>
<div>
    <div class="tile hub" style="display: inline-block"></div>
    hub
</div>

<script src="main.js"></script>
</body>
</html>
